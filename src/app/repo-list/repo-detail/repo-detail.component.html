<mat-card class="repo-card">
  <div class="row">
    <div class="col-md-6">
      <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title><a [href]="repo.url">{{repo.repo_name}}</a></mat-card-title>
        <mat-card-subtitle>{{repo.language}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{repo.description}}</p>
      </mat-card-content>
      <mat-card-actions style="margin: 0 auto;">
        <div class="row" style="margin-bottom: 1em;">
          <div class="col-md-12">
            <button mat-raised-button color="primary" (click)="routeTo('/fork')" [style.margin-right]="'1em'">
              <fa name="code-fork" [style.margin-right]="'0.5em'"></fa>Fork Project
            </button>
            <button mat-raised-button color="primary" (click)="routeTo('/star')" [style.margin-right]="'1em'">
              <fa name="star" [style.margin-right]="'0.5em'"></fa>Star Project
            </button>
            <button mat-raised-button color="primary" (click)="toggleShowClone()" [style.margin-right]="'1em'">
              <fa name="copy" [style.margin-right]="'0.5em'"></fa>Clone Project
            </button>
          </div>
        </div>
        <div class="row" *ngIf="showClone">
          <div class="col-md-12">
            <mat-form-field [style.max-width]="'5em'">
              <mat-select placeholder="clone" [(value)]="cloneType">
                <mat-option value="ssh">ssh</mat-option>
                <mat-option value="https">https</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field style="min-width: 25em !important">
              <input matInput [value]="getValue()">
            </mat-form-field>
          </div>
        </div>
      </mat-card-actions>
    </div>
    <div class="col-md-6" style="border-left: 1px solid #b4b4b4">
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + appendImage(repo.last_update.author.avatar_url) + ')'}"
          style="background-size: cover" (click)="routeTo('/profile')"></div>
        <mat-card-title><a [href]="repo.last_update.url">last commit</a></mat-card-title>
        <mat-card-subtitle>{{repo.last_update.message}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="background-color: #3f51b5; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12); border-radius: 4px;">
        <div class="row" style="margin: 0em; text-align:center;">
          <div class="col-md-4">
            <fa name="plus" style="color: green"></fa>
          </div>
          <div class="col-md-4">
            <i class="material-icons" style="color: yellow; font-size: 1.5em;">
              swap_calls
            </i>
          </div>
          <div class="col-md-4">
            <fa name="minus" style="color: red"></fa>
          </div>
        </div>
        <div class="row" style="padding: 0.1em; margin: 0em;text-align:center">
          <div class="col-md-4">
            <span style="color: white">{{repo.last_update.changes.added.length}}
              files added</span>
          </div>
          <div class="col-md-4">
            <span style="color: white">{{repo.last_update.changes.modified.length}} files changed</span>
          </div>
          <div class="col-md-4">
            <span style="color: white">{{repo.last_update.changes.removed.length}} files removed</span>
          </div>
        </div>
      </mat-card-content>
    </div>
  </div>
</mat-card>
