<mat-card class="repo-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar-image"></div>
    <mat-card-title>{{repo.repo_name}}</mat-card-title>
    <mat-card-subtitle>{{repo.language}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{repo.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="secondary">
      <fa name="eye" [style.margin-right]="'0.5em'"></fa>Watch Project
    </button>
    <button mat-button color="secondary">
      <fa name="star" [style.margin-right]="'0.5em'"></fa>Star Project
    </button>
    <button mat-button color="secondary" (click)="routeTo('/fork')">
      <fa name="code-fork" [style.margin-right]="'0.5em'"></fa>Fork Project
    </button>
  </mat-card-actions>
</mat-card>
